<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadın Destek Hattı</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SIZIN_OLUSTURDUGUNUZ_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-265MN6EQJK');
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Quicksand Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #dfddef 0%, #bd89b8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: 'Quicksand', Arial, sans-serif;
            line-height: 1.5;
            letter-spacing: 0.01em;
            padding: 20px;
        }
        
        .main-card {
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 800px;
            position: relative;
            padding: 0 0 20px 0;
            margin-top: 60px;
        }
        
        .logo-circle {
            width: 90px;
            height: 90px;
            background: #f6e4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 50%;
            top: -50px;
            transform: translateX(-50%);
            border: 6px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .logo-circle img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .header {
            padding: 60px 20px 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.55rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 18px;
        }
        
        .hotlines {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: center;
            margin: 0 auto 18px auto;
            max-width: 340px;
        }
        
        .hotline {
            color: #c0398f;
            font-size: 1.08rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: color 0.2s;
            text-decoration: none;
        }
        
        .hotline:hover {
            color: #8e44ad;
        }
        
        .divider {
            border: none;
            border-top: 1px solid #eee;
            margin: 18px 20px 14px;
        }
        
        .content {
            padding: 0 20px;
        }
        
        .list-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 18px;
        }
        
        .list-btn {
            background: #f8f9fa;
            border: none;
            border-radius: 8px;
            padding: 14px 18px;
            font-size: 1.15rem;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            transition: background 0.15s;
            width: 100%;
            text-align: left;
            gap: 10px;
            font-weight: 500;
        }
        
        .list-btn .btn-text {
            flex: 1;
            text-align: left;
            display: block;
            font-family: 'Quicksand', Arial, sans-serif;
        }
        
        .list-btn .fa-arrow-right {
            color: #aaa;
            font-size: 1.1rem;
            margin-left: auto;
        }
        
        .list-btn:hover {
            background: #f0e6f7;
        }
        
        .list-btn .fa-globe {
            color: #4b7bec;
            font-size: 1.2rem;
            margin-right: 8px;
        }
        
        .law-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 13px 18px;
            font-size: 1.01rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .qr-section {
            text-align: center;
            margin-top: 18px;
        }
        
        #qrcode {
            display: inline-block;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.07);
            margin-bottom: 10px;
            padding: 8px;
        }
        
        .footer {
            text-align: center;
            color: #888;
            font-size: 0.97rem;
            margin-top: 10px;
            padding: 0 20px;
        }
        
        /* Tablet boyutu (768px ve altı) */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .main-card {
                margin-top: 50px;
                border-radius: 25px;
            }
            
            .header {
                padding: 50px 15px 0;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .content {
                padding: 0 15px;
            }
            
            .list-btn {
                font-size: 1.1rem;
                padding: 12px 15px;
            }
        }
        
        /* Telefon boyutu (600px ve altı) */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            
            .main-card {
                margin-top: 40px;
                border-radius: 20px;
            }
            
            .logo-circle {
                width: 80px;
                height: 80px;
                top: -40px;
            }
            
            .logo-circle img {
                width: 80px;
                height: 80px;
            }
            
            .header {
                padding: 50px 15px 0;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .header p {
                font-size: 0.95rem;
            }
            
            .hotline {
                font-size: 1rem;
            }
            
            .divider {
                margin: 18px 15px 14px;
            }
            
            .content {
                padding: 0 15px;
            }
            
            .list-btn {
                font-size: 1rem;
                padding: 12px 15px;
            }
            
            .footer {
                font-size: 0.9rem;
            }
        }
        
        /* Küçük telefon boyutu (400px ve altı) */
        @media (max-width: 400px) {
            .header h1 {
                font-size: 1.2rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .hotline {
                font-size: 0.95rem;
            }
            
            .list-btn {
                font-size: 0.95rem;
                padding: 10px 12px;
            }
            
            .list-btn .fa-globe {
                font-size: 1.1rem;
            }
            
            .list-btn .fa-arrow-right {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="logo-circle">
            <!-- Logo resmi eklenmiş hali -->
            <img src="https://placehold.co/70x70/f6e4f6/442844?text=Kadına+Destek" alt="Kadına Destek Logosu">
        </div>
        <div class="header">
            <h1>Kadın Destek Hattı Bilgilendirme ve Yönlendirme QR Kodu</h1>
            <p>Kadına yönelik şiddet durumlarında başvurulabilecek acil hatlar ve hukuki bilgilere hızlı erişim</p>
            <div class="hotlines">
                <a class="hotline" href="tel:183">
                    <i class="fa-solid fa-phone-volume"></i> Kadın Destek Hattı: 183 
                </a>
                <a class="hotline" href="tel:112">
                    <i class="fa-solid fa-phone-volume"></i> Acil Yardım: 112
                </a>
            </div>
        </div>
        <hr class="divider">
        <div class="content">
            <div class="list-group">
                <button class="list-btn" onclick="window.open('https://www.morcati.org.tr/', '_blank')">
                    <i class="fa-solid fa-globe"></i>
                    <span class="btn-text">Mor Çatı:</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
                <button class="list-btn" onclick="window.open('https://www.icisleri.gov.tr/kadin-destek-uygulamasi-kades', '_blank')">
                    <i class="fa-solid fa-globe"></i>
                    <span class="btn-text">KADES Uygulaması:</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
                <button class="list-btn" onclick="window.open('https://www.icisleri.gov.tr/6284-sayili-ailenin-korunmasi-ve-kadina-karsi-siddetin-nlenmesine-dair-kanun-20-03-2012-', '_blank')">
                    <i class="fa-solid fa-globe"></i>
                    <span class="btn-text">6284 Sayılı Ailenin Korunması ve Kadına Karşı Şiddetin Önlenmesine Dair Kanun (20.03.2012)</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
                <button class="list-btn" onclick="window.open('https://www.kadindayanismavakfi.org.tr/wp-content/uploads/2021/06/2018-Kadina-Yonelik-Siddet-Karsisinda-Yasal-Haklarimiz-2018.pdf?utm_source', '_blank')">
                    <i class="fa-solid fa-globe"></i>
                    <span class="btn-text">Kadına Yönelik Şiddet Karşısında Yasal Haklarımız</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="qr-section">
                <div id="qrcode"></div>
            </div>
        </div>
        <div class="footer">
            Kadına yönelik şiddetle mücadele için hazırlanmıştır
        </div>
    </div>

</body>
</html>
